<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">${page}</title>
</head>

<body py:block="body" py:strip="True">
    <div class="main_content">
        <div style="float:right; width: 10em;"> Viewing
            <span py:replace="page">Page Name Goes Here</span>
            <br/>
            You can return to the <a href="/">FrontPage</a>.
        </div>

	<a href="/new_contact">new</a>

	<div py:for="contact in contacts">
	    <div class="contact">
		<span>${contact.first_name} ${contact.last_name}</span>
		<span>${contact.numbers.number}</span>
		<a href="/delete_contact?contact_id=${contact.id}">delete</a>
	    </div>
	</div>
	
	<a href="/export.json">export</a>
    </div>
</body>
</html>
