<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">${page}</title>
</head>

<body py:block="body" py:strip="True">
    <div class="main_content">
	<py:if test="contacts">
	    <div py:for="contact in contacts" class="container">
	        <form action="delete_contact" class="row">
		    <span class="col-sm-6 col-xs-12" style="text-align: center">${contact.first_name} ${contact.last_name}</span>
		    <span class="col-sm-4 col-xs-12" style="text-align: center">${contact.numbers.number}</span>
		    <button name="contact_id" value="${contact.id}" class="btn btn-default col-sm-2 col-xs-12">Delete</button>
	        </form>
		<br/>
	    </div>
	</py:if><py:else>
	    <span>Empty, create a new contact</span>
	</py:else>
    </div>
</body>
</html>
